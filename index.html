<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-success text-white text-center">
  <h1>My First Bootstrap Page</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container mt-5">
<div class="row">
<div class="col-md-4 mb-4">
<div class="card h-100">
  <img src="garnacho.jpg" class="card-img-top img-fluid" alt="garnacho">
<div class="card-body">
<h3 class="card-title">Garnacho</h3>
<p class="card-text">amazing wonder kid</p>
</div>
</div>
</div>
<div class="col-md-4 mb-4">
<div class="card h-100">
  <img src="jackson.gif" class="card-img-top img-fluid" alt="JACKson">
<div class="card-body">
<h3 class="card-title">nicholas JACKKKKson</h3>
<p class="card-text">JACKKKson</p>
</div>
</div>
</div>
<div class="col-md-4 mb-4">
<div class="card h-100">
<img src="ronaldo.jpg" class="card-img-top img-fluid" alt="Ronaldo">
<div class="card-body">
<h3 class="card-title">Retirer</h3>
<p class="card-text">It time to stop at 400 years old ronaldo retirer</p>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
